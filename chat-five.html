<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - cocoa Talk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>      
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>    
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">버거킹</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

   <main class="main-screen main-chat"> 
    <div class="chat__timestamp">
        monday, February 28, 2022
    </div>
    <div class="message-row">
        <img src="https://image.newdaily.co.kr/site/data/img/2020/02/19/2020021900063_0.png" />
        <div class="message-row__content">
            <span class="message__author">버거킹</span>
            <div class="message__info">
                <span class="message__bubble">(광고)신제품 할라피뇨불고기버거 출시 기념!</span>
                <span class="message__time">13:00</span>
            </div>
        </div>    
    </div>
    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">메세지를 보낼 수 없습니다.</span>
                <span class="message__time">13:25</span>
            </div>
        </div>    
    </div>
    <div class="message-row">
        <img src="https://image.newdaily.co.kr/site/data/img/2020/02/19/2020021900063_0.png" />
        <div class="message-row__content">
            <span class="message__author">KFC</span>
            <div class="message__info">
                <span class="message__bubble">(광고)신제품 할라피뇨불고기버거 출시 기념!</span>
                <span class="message__time">15:30</span>
            </div>
        </div>    
    </div>
    
   </main>
   
   <form class="reply">
       <div class="reply__column">
        <i class="fas fa-plus-square fa-lg"></i>
       </div>
       <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fas fa-smile-wink fa-lg"></i>
            <button>
            <i class="fas fa-arrow-up"></i>
            </button>
        </div>
   </form>

   
    <div id="no-mobile">
        <span>Your screen is too big ( •́ ̯•｡̀ )</span>
    </div>


    <script src="https://kit.fontawesome.com/48b6b2b324.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
