<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend -  Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>      
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>    
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></span></a><div class="point"></div>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display 
        <i class="fas fa-chevron-right fa-xs"></i>
   </a>

   <main class="friend-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://cdn.pixabay.com/photo/2017/11/13/07/14/cats-eyes-2944820_960_720.jpg" 
                 class="user-component__avatar user-component__avatar--xl" 
            />
            <div class="user-component__text">
                 <h4 class="user-component__title">DS</h4>
                <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
         </div>    
        <div class="user-component__column"></div>
    </div>

     <div class="friend-screen__channel">
         <div class="friend-screen__channel-header">
             <span>Channel</span>
             <i class="fas fa-chevron-up fa-xs"></i>
         </div>
         <div class="user-component">
            <div class="user-component__column">
                <img src="https://cdn.pixabay.com/photo/2021/09/07/07/11/game-console-6603120_960_720.jpg" 
                     class="user-component__avatar user-component__avatar--sm" 
                />
                <div class="user-component__text">
                     <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                </div>
            </div>
        <div class="user-component__column">    
            <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>  
            </div>
        </div>
      </div>
     </div>       
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">5</span><i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><div class="nav__notification-MoreDot"></div><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big ( •́ ̯•｡̀ )</span>
    </div>

   <script src="https://kit.fontawesome.com/48b6b2b324.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
